<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackJack</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>BlackJack</h1>

    <div class="text-area">
        <span id="outcomes">Want to play a round?</span>
        <p id="cards">Cards: </p>
        <p>Sum: <span id="sum"></span></p>
    </div>
    <div class="buttons-area">
        <button id="startGame-button" onclick="StarGame()">START GAME</button>
        <br>
        <button id="newGame-button" onclick="NewCard()">NEW CARD</button>
    </div>
    <div class="prize-area">
        <p>Per : $<span id="prize"></span></p>
    </div>
    <script src="main.js"></script>

</main>

</body>
</html>
