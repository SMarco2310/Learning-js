<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counting app</title>
  <link href='/Counting-app/style.css' rel='stylesheet'>
</head>
<body>
    <div class="checkbox-wrapper-5">
        <div class="check">
          <input id="check-5" type="checkbox" onclick="toggleTheme()">
          <label for="check-5"></label>
        </div>
      </div>
    <main>

    <div class="screen">
      <h1> People entered:</h1>
      <p id="number-of-people">0</p>
    </div>
    <div class="buttons-area">
      <button class="increase-button" onclick="Increase()"> Increase </button> 
      <button class="decrease-button" onclick="Decrease()"> Decrease</button>
      <br>
      <button class="save-button" onclick="Save()">Save</button>
  </div>

  <p id="entries"> Previous Entries: </p>
  </main>

  <script defer type="text/javascript" src="/Counting-app/main.js"></script>
</body>
</html>
